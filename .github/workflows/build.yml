name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ======================
    # Linux deps
    # ======================
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libssl-dev zlib1g-dev

    # ======================
    # Windows deps (vcpkg)
    # ======================
    - name: Setup vcpkg (Windows)
      if: matrix.os == 'windows-latest'
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 2024.10.21

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        vcpkg install zlib

    # ======================
    # macOS deps
    # ======================
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install cmake zlib openssl

    # ======================
    # Configure
    # ======================
    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.os == 'windows-latest' && format('-DCMAKE_TOOLCHAIN_FILE={0}/scripts/buildsystems/vcpkg.cmake', env.VCPKG_ROOT) || '' }}

    # ======================
    # Build
    # ======================
    - name: Build
      run: |
        cmake --build build --config Release

    # ======================
    # Tests
    # ======================
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure || true

    # ======================
    # Artifact
    # ======================
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: romtrimmer-${{ matrix.os }}
        path: build/